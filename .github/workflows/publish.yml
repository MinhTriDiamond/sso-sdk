name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (patch, minor, major)'
        required: true
        default: 'patch'

jobs:
  build:
    runs-on: ubuntu-latest
    # Cần quyền write để cập nhật version nếu chạy qua workflow_dispatch
    permissions:
      contents: write
      id-token: write 
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Quan trọng để lấy được các tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      # Bước này quan trọng: Nếu chạy thủ công, nó sẽ tự tăng version trong package.json
      - name: Bump Version (Manual Trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version ${{ github.event.inputs.version }}
          git push

      - name: Build
        run: npm run build --if-present

      - name: Publish to npm
        # Thêm --provenance để tăng độ uy tín cho package (yêu cầu id-token: write)
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Send notification
        run: |
          echo "✅ @fun-ecosystem/sso-sdk published successfully!"
