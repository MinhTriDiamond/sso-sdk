name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (patch, minor, major)'
        required: true
        default: 'patch'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Dùng npm ci vì con đã có package-lock.json ổn định
      - name: Install dependencies
        run: npm ci

      # Đảm bảo tslib luôn có sẵn để build không lỗi
      - name: Ensure tslib is present
        run: npm install tslib --save-dev

      # Nếu chạy thủ công bằng workflow_dispatch, tự động tăng version
      - name: Bump version (if manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.email "bot@fun-ecosystem.com"
          git config --global user.name "Fun Eco Bot"
          npm version ${{ github.event.inputs.version }} -m "Bump version to %s [skip ci]"

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Send notification
        run: |
          echo "✅ @fun-ecosystem/sso-sdk published successfully!"
