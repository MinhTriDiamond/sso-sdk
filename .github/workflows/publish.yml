name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (patch, minor, major)'
        required: true
        default: 'patch'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Dùng npm install thay vì ci nếu package-lock.json chưa ổn định
      - name: Install dependencies
        run: npm install

      # Sửa lỗi thiếu tslib mà con gặp lúc sáng bằng cách ép cài thêm nếu cần
      - name: Ensure tslib is present
        run: npm install tslib --save-dev

      - name: Build
        run: npm run build

      # Bước này cực kỳ quan trọng: Kiểm tra xem Token có quyền không
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Send notification
        run: |
          echo "✅ @fun-ecosystem/sso-sdk published successfully!"